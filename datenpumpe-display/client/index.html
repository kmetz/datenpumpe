<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Datenpumpe</title>
  <style>
    body, html {
      background: black;
      color: white;
      margin: 0;
      padding: 0;
    }

    #main {
      overflow: hidden;
      width: 1280px;
      height: 1024px;
      margin: auto;
      position: relative;
      /** / background: url('res/water-blue-circle.gif') center center no-repeat; background-size: cover; /**/
      /**/ background: url('res/water-bw.gif') 0 0 repeat; /**/
      /** / background: url('res/water-caustics.gif') 0 0 repeat; /**/
    }
    #content {
      border: none;
    }
    #overlay {
      position: absolute;
      border-radius: 50%;
      top: -313px;
      left: -180px;
      width: 1640px;
      height: 1640px;
      box-sizing: border-box;
      border: 820px solid black;
      /* box-shadow: inset 0 0 6px 0 black; */
    }
    .wave {
      position: absolute;
      border-radius: 50%;
      top: -313px;
      left: -180px;
      width: 1640px;
      height: 1640px;
      box-sizing: border-box;
      /* box-shadow: inset 0 0 1024px 256px black; */
      background: black;
      transition: transform 3s, opacity 3s;
    }
  </style>
</head>

<body>
<div id="main">
  <iframe id="content" src="" width="1280" height="1024" frameBorder="0"></iframe>
  <div id="overlay"></div>
</div>

<script src="./client.js"></script>
</body>
</html>
